<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>DCC202 Tabelas</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Medida</th>
                <th>Mililitros</th>
                <th>Farinha</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1 xícara</td>
                <td>240ml</td>
                <td>160g</td>
            </tr>
            <tr>
                <td>1 copo americano</td>
                <td>250ml</td>
                <td>167g</td>
            </tr>
            <tr>
                <td>1 colher de sopa</td>
                <td>15ml</td>
                <td>10g</td>
            </tr>
            <tr>
                <td>1 colher de chá</td>
                <td>5ml</td>
                <td>3,4g</td>
            </tr>
        </tbody>
        <tfoot>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tfoot>
    </table>

    <h2>Mesclagem de células</h2>
    <table border="1">
        <tbody>
            <tr>
                <td colspan="2">AB</td>
                <!-- <td>B</td> -->
                <td>C</td>
            </tr>
            <tr>
                <td colspan="3">DEF</td>
                <!-- <td>E</td> -->
                <!-- <td>F</td> -->
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td rowspan="2">IL</td>
            </tr>
            <tr>
                <td>J</td>
                <td>K</td>
                <!-- <td>L</td> -->
            </tr>
        </tbody>
    </table>
</body>

</html>
